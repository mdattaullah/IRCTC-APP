<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
		  <a class="navbar-brand" href="#">Make My Trip Application</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					  <a class="nav-link active" aria-current="page" href="/">Book Ticket</a>
				  </li>
				  <li class="nav-item">
					  <a class="nav-link" th:href="searc">Search Ticket</a>
				  </li>

				  <li class="nav-item">
					  <a class="nav-link" >Get All Tickets</a>
				  </li>
			  </ul>
			  <form class="d-flex" role="search">
				  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				  <button class="btn btn-outline-success" type="submit">Search</button>
			  </form>
		  </div>
	  </div>
  </nav>
    <h1>View Tickets</h1>
    <table class="table table-bordered table-striped">
    <thead>
    	<tr>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Mobile Number</th>
    		<th>Gender</th>
    		<th>Age</th>
    		<th>Train Number</th>
    		<th>Boarding Station From</th>
    		<th>Station From</th>
    		<th>Station To</th>
    		<th>DOJ</th>
		</tr>
	</thead>
    <tbody>
		<tr th:each="t: ${tickets}">
    		<td th:text="${t.firstName}" />
    		<td th:text="${t.lastName}" />
    		<td th:text="${t.mobileNo}" />
    		<td th:text="${t.gender}" />
    		<td th:text="${t.age}" />
    		<td th:text="${t.trainNo}" />
    		<td th:text="${t.boardingStation}" />
    		<td th:text="${t.stationFrom}" />
    		<td th:text="${t.stationTo}" />
			<td th:text="${t.doj}" />

		</tr>
	</tbody>
    
    </table>
    
    <a href="/">Book Another Ticket</a>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
