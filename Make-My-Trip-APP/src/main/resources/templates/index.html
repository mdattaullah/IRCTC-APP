<!doctype html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Book Ticket Here</h1>
    <form th:action="@{/ticket}" th:object="${passenger}" method="post">
    <table>
    <tr>
    <td> First Name: </td>
    <td> <input type="text"th:field="*{firstName}"></td>
    </tr>
    <tr>
     <td> Last Name: </td>
    <td> <input type="text"th:field="*{lastName}"></td>
    </tr>
    <tr>
     <td> Train No: </td>
    <td> <input type="number"th:field="*{trainNo}"></td>
    </tr>
    <tr>
     <td> Mobile No: </td>
    <td> <input type="number"th:field="*{mobileNo}"></td>
    </tr>
    <tr>
     <td> Age: </td>
    <td> <input type="text"th:field="*{age}"></td>
    </tr>
    <tr>
     <td> Gender: </td>
    <td> <input type="text"th:field="*{gender}"></td>
    </tr>
    <tr>
    
    <td> Boarding Station: </td>
    <td> <input type="text"th:field="*{boardingStation}"></td>
    </tr>
    <tr>
    <td> Station From: </td>
    <td> <input type="text"th:field="*{stationFrom}"></td>
    </tr>
    <tr>
    <td> Station To: </td>
    <td> <input type="text"th:field="*{stationTo}"></td>
    </tr>
    <tr>
    <td> Travel Date: </td>
    <td> <input type="date"th:field="*{doj}"></td>
    </tr>
    <tr>
    <td> Travel Date: </td>
    <td> <input type="submit" value="Book Ticket" class="btn btn-primary"></td>
    </tr>
   
    
    </table>
    
    
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
